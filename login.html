		<script type="text/javascript">
		
			$(document).ready(function() {
				$("tr#msg_html").hide();
				$("#username").val("");
				$("#password").val("");
			});

			//Login on Enter Key Press
			$(document).keypress(function(event){
				var keycode = (event.keyCode ? event.keyCode : event.which);
				if(keycode == '13'){
					fnValidateLogin();
				}
			});

			

			function fnValidateLogin(){
				var username = $("#username").val();
				var password = $("#password").val();

				$("tr#msg_html").show();
				if(username!="" && password!=""){
					$("td#msg_text").html("Validating.....");
					//$("input#submit").attr("disabled","true");
					var urldata = "ajaxCall=yes&username="+username+"&password="+password;
					$.ajax({
						type : "POST",
						url : "scripts/validate_login.php",
						data : urldata,
						dataType : "html",
						success : function(response) {
								var resp_HTML = $.trim(response);
								if(resp_HTML == "SUCCESS") {
									window.location.href = "summary.php";
								} else {
									$("td#msg_text").html("Invalid Username & Password");
								}
							}
					});
				} else {
					$("td#msg_text").html("Provide Username & Password");
				}
			}

	
		</script>
